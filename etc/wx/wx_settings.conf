# ============================================================
# WX-Wireless 配置文件
# 路径: /etc/wx/wx_settings.conf
# 修改后无需重启，脚本会自动加载
# ============================================================

# === WxPusher 微信推送配置 ===
# 获取方式: https://wxpusher.zjiecode.com/admin/login
# 推送开关 (1=开启, 0=关闭)
WXPUSHER_ENABLED=0
# 应用Token
WX_APP_TOKEN='输入你自己的'
# 用户UID
WX_MY_UID='输入你自己的'
# 
WXPUSHER_API_URL='https://wxpusher.zjiecode.com/api/send/message'

# === 网络检测配置 ===
# 网络连通性检测IP（支持空格分隔多个IP，任意一个通即视为连通）
PING_TARGETS='223.5.5.5 119.29.29.29'

# === 自动切换配置 ===
# 连接/检测最大重试次数
AUTO_SWITCH_MAX_RETRIES=25
# 相同热点重试冷却时间 (秒)
RETRY_WIFI_INTERVAL=688
# 累计失败后自动重启阈值
RESTART_THRESHOLD=10
